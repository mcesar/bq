<!DOCTYPE html>
<html ng-app="bq">
	<head>
		<title>Banco de Questões</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	</head>
	<body ng-controller="BqCtrl">
		<div class="container">
			<div class="page-header">
				<h1>Banco de Questões</h1>
			</div>
			<div class="col-xs-6 col-md-3" role="navigation">
				<div class="panel panel-default">
					<div class="panel-body">
						<ul class="nav nav-pills nav-stacked">
							<li class="{{activeClass('/questoes')}}">
								<a href="#/questoes">Questões</a>
							</li>
							<li class="{{activeClass('/concursos')}}">
								<a href="#/concursos">Concursos</a>
							</li>
							<li class="{{activeClass('/orgaos')}}">
								<a href="#/orgaos">Órgãos</a>
							</li>
							<li class="{{activeClass('/cargos')}}">
								<a href="#/cargos">Cargos</a>
							</li>
							<li class="{{activeClass('/bancas')}}">
								<a href="#/bancas">Bancas</a>
							</li>
							<li class="{{activeClass('/disciplinas')}}">
								<a href="#/disciplinas">Disciplinas</a>
							</li>
							<li class="{{activeClass('/professores')}}">
								<a href="#/professores">Professores</a>
							</li>
							<li class="{{activeClass('/areas-atuacao')}}">
								<a href="#/areas-atuacao">Áreas de atuação</a>
							</li>
							<li class="{{activeClass('/areas-formacao')}}">
								<a href="#/areas-formacao">Áreas de formação</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-9">
				<div ng-view></div>
			</div>
		</div>
		<script src="//code.jquery.com/jquery.js"></script>
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>
		<script src="js/bq.js"></script>
	</body>
</html>

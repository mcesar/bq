<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="codigo" class="col-md-3 control-label">Código</label>
		<div class="col-md-2">
			<input type="text" class="form-control" id="codigo" 
				ng-model="entidade.Cod_cargo" disabled>
		</div>
	</div>
	<div class="form-group">
		<label for="nome" class="col-md-3 control-label">Nome</label>
		<div class="col-md-6">
			<input type="text" class="form-control" id="nome" 
				ng-model="entidade.Nome_cargo">
		</div>
	</div>
	<div class="form-group">
		<label for="area-formacao" class="col-md-3 control-label">
			Área de formação
		</label>
		<div class="col-md-6">
			<select class="form-control" id="area-formacao" 
				ng-model="entidade.area_formacao.Cod_areaform"
				ng-options="af.Cod_areaform as af.Nome_areaform for af in areas_formacao">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="area-atuacao" class="col-md-3 control-label">
			Área de atuação
		</label>
		<div class="col-md-6">
			<select class="form-control" id="area-atuacao" 
				ng-model="entidade.area_atuacao.Cod_areaatuacao"
				ng-options="aa.Cod_areaatuacao as aa.Nome_areaatuacao for aa in areas_atuacao">
			</select>
		</div>
	</div>
	<div class="form-group">
	    <div class="col-md-offset-3 col-md-9">
	    	<button type="button" class="btn btn-primary" ng-click="salvar()">
	    		Salvar
	    	</button>
	    	<button type="button" class="btn btn-danger" 
	    			ng-click="excluir()" ng-show="original_id">
	    		Excluir
	    	</button>
	    </div>
	</div>
	<h4><span class="label label-danger col-md-offset-3">{{erro}}</span></h4>
</form>
